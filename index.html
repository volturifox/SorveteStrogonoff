    <audio id="audio-player" src="amogus.mp3" type="audio/mpeg"></audio>

    <button id="audio-toggle" onclick="toggleAudio()">AMOGUS</button>
    <script>
        function toggleAudio() {
          var audioPlayer = document.getElementById("audio-player");
          var audioToggle = document.getElementById("audio-toggle");
      
          if (audioPlayer.paused) {
            audioPlayer.play();
            audioToggle.innerHTML = "AMOGUS";
          } else {
            audioPlayer.pause();
            audioToggle.innerHTML = "AMOGUS";
          }
        }
